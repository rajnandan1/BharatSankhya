<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bharat Sankhya Demo</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body class="container" style="margin-top: 20px;">
        <h1>Bharat Sankhya Demo</h1>
		<hr>
        <h3>Sample Numbers</h3>
		<div class="numbers">
            
        </div>
    </body>
    <script src="content.js"></script>
    <script>
        function generateRandomNumberInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomNumbersWithRanges(count, ranges) {
            const randomNumbers = [];

            for (let i = 0; i < count; i++) {
                const range = ranges[Math.floor(Math.random() * ranges.length)];
                const randomNumber = generateRandomNumberInRange(range[0], range[1]);
				if(i%3==2){
					randomNumbers.push(String(randomNumber) + "." + Math.floor(Math.random() * 100));
				} else {
					randomNumbers.push(String(randomNumber));
				}
                
            }

            return randomNumbers;
        }


        const ranges = [
            [1, 10],
            [10, 100],
            [100, 1000],
            [1000, 10000],
            [10000, 100000],
            [100000, 1000000],
            [1000000, 10000000],
            [10000000, 100000000],
            [100000000, 1000000000],
            [1000000000, 10000000000],
            [10000000000, 100000000000],
            [100000000000, 1000000000000],
        ];

        const randomNumbers = generateRandomNumbersWithRanges(ranges.length, ranges);

		for (let i = 0; i < randomNumbers.length; i++) {
			const element = randomNumbers[i];
			const p = document.createElement("p");
			p.innerHTML = element;
			p.classList.add("alert")
			p.classList.add("alert-primary")
			document.querySelector(".numbers").appendChild(p);
		}
    </script>
</html>
